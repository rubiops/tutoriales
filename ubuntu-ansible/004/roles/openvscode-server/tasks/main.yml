---
# Installing openvscode-server ########
- name: Creating openvscode-server directory
  file:
    path: /home/oscar/openvscode-server
    state: directory
    owner: oscar
    group: oscar

- name: Download openvscode-server
  ansible.builtin.get_url:
    url: https://github.com/gitpod-io/openvscode-server/releases/download/openvscode-server-v1.71.2/openvscode-server-v1.71.2-linux-x64.tar.gz
    dest: /home/oscar/openvscode-server/openvscode-server-v1.71.2-linux-x64.tar.gz
    mode: '0640'

- name: Extracting tar.gz file into /root/openvscode-server
  ansible.builtin.unarchive:
    src: /home/oscar/openvscode-server/openvscode-server-v1.71.2-linux-x64.tar.gz
    dest: /home/oscar/openvscode-server/
    remote_src: yes

- name: Add openvscode-server as service
  copy:
    src: openvscode-server.service
    dest: /etc/systemd/system/openvscode-server.service
    owner: root
    group: root
    mode: 0644

- name: Start service openvscode-server, if not running
  service:
    name: openvscode-server
    state: started